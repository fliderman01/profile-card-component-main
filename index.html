<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div id="card">
      <img src="/images/image-victor.jpg" alt="Victor">
      <p id="victor"> <span>Victor Crest</span> 26 <br><br> London</p>
      <hr>
      <div id="numbers">
        <p><span>80K</span> <br> Followers</p>
        <p><span>803K</span> <br> Likes</p>
        <p><span>1.4K </span><br> Photos</p>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beso Berdzenishvili</a>.
  </div>
</body>
</html>
